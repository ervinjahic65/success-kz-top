<!DOCTYPE html>
<html lang="ko-KR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Success KZ Top | 문의하기</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" type="image/png" href="files/favicon.png" sizes="16x16">
</head>

<body class="flex flex-col min-h-screen font-sans antialiased bg-gray-50 text-gray-800">

    <header class="bg-black shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-20">
            <a href="index.html" class="flex items-center space-x-3">
                <img src="files/logo.png" alt="로고" class="h-14 w-auto">
            </a>
        </div>
    </header>

    <main class="flex-grow">
        <section class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-16 space-y-12 leading-relaxed text-lg">

            <div class="text-center space-y-4">
                <h2 class="text-2xl font-semibold">문의하기</h2>
                <p class="max-w-3xl mx-auto">
                    연락 주시면 기쁘겠습니다. 기능, 무료 데모 또는 언론 관련 문의 등 어떤 질문이든 답변해 드릴 준비가 되어 있습니다.
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-1 gap-12">

                <div>
                    <form id="form" class="space-y-6 bg-white p-8 shadow rounded-lg">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div>
                                <label for="first_name" class="block text-sm font-medium">이름</label>
                                <input type="text" id="first_name" name="first_name" required
                                    class="mt-1 block w-full px-4 py-2 border rounded focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="last_name" class="block text-sm font-medium">성</label>
                                <input type="text" id="last_name" name="last_name" required
                                    class="mt-1 block w-full px-4 py-2 border rounded focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium">이메일</label>
                            <input type="email" id="email" name="email" required
                                class="mt-1 block w-full px-4 py-2 border rounded focus:ring-indigo-500 focus:border-indigo-500">
                        </div>

                        <div>
                            <label for="phone" class="block text-sm font-medium">전화번호</label>
                            <input type="tel" id="phone" name="phone"
                                class="mt-1 block w-full px-4 py-2 border rounded focus:ring-indigo-500 focus:border-indigo-500"
                                pattern="[0-9()#&amp;+*-=.]+" title="숫자와 전화 문자(#, -, *, 등)만 허용됩니다.">
                        </div>

                        <div>
                            <label for="subject" class="block text-sm font-medium">제목</label>
                            <input type="text" id="subject" name="subject" required
                                class="mt-1 block w-full px-4 py-2 border rounded focus:ring-indigo-500 focus:border-indigo-500">
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium">메시지</label>
                            <textarea id="message" name="message" rows="5" required
                                class="mt-1 block w-full px-4 py-2 border rounded focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>

                        <div class="text-right">
                            <button type="submit"
                                class="inline-flex items-center px-6 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded">
                                메시지 보내기
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-gray-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 grid grid-cols-1 md:grid-cols-3 gap-8">
            <div>
                <h3 class="text-white font-semibold mb-4">링크</h3>
                <ul class="space-y-2">
                    <li><a href="about.html" class="hover:text-white">회사 소개</a></li>
                    <li><a href="privacy.html" class="hover:text-white">개인정보 처리방침</a></li>
                    <li><a href="terms.html" class="hover:text-white">이용 약관</a></li>
                    <li><a href="contact.html" class="hover:text-white">문의하기</a></li>
                </ul>
            </div>

            <div class="flex flex-col items-start md:items-center">
                <p>Copyright © 2025 Success KZ Top. 모든 권리 보유.</p>
            </div>

            <div>
                <h3 class="text-white font-semibold mb-4">회사 정보</h3>
                <address class="not-italic leading-relaxed">
                    사업자등록번호 – 007132 <br>
					주소 – 대한민국 서울특별시 강남구 테헤란로 13, 8층 (우) 0600 <br>
					전화 – 02-0061-9952 <br>
                </address>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('form').addEventListener('submit', function (e) {
            e.preventDefault();

            /* 로딩 표시기 보이기 */
            this.innerHTML = '<div class="flex justify-center"><img src="files/loading.gif" alt="로딩 중" width="64"></div>';

            /* 비동기 요청 시뮬레이션 */
            setTimeout(() => {
                this.innerHTML = '<p class="text-center font-semibold text-green-700">Success KZ Top에 문의해 주셔서 감사합니다! 곧 연락드리겠습니다.</p>';
            }, 2000);
        });
    </script>

</body>
</html>
